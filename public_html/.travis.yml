language: php
php:
 - 5.6

sudo: enabled

matrix:
  include:
    # Lint checks for PHP code and composer.json
    - php: 5.6
      env: VARIA=true
      install:
       - phpenv rehash
       - composer self-update
       - composer install
      script:
       - composer validate

    # Build and test javascript
    - php: 5.6
      env: VARIA=true
      dist: precise
      install:
       - npm install
      script:
       - npm test

services:
 - mysql
